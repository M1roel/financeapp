<section class="pot-main">
    <div class="pot-main-headline">
        <h2>{{ "POTS.EDIT_POT.TITLE" | translate }}</h2>
        <img src="../../../assets/images/close_btn.png" alt="close button" (click)="closeDialog()">
    </div>
    <div class="pot-main-description">
        <p>{{ "POTS.EDIT_POT.DESCRIPTION" | translate }}</p>
    </div>
    <div class="pot-main-name">
        <label for="name">{{ "POTS.EDIT_POT.NAME" | translate }}</label>
        <input type="text" id="name" [(ngModel)]="pot.name" placeholder=""/>
    </div>
    <div class="pot-main-target">
        <label for="target">{{ "POTS.EDIT_POT.TARGET" | translate }}</label>
        <input type="number" id="target" [(ngModel)]="pot.target" placeholder=""/>
    </div>
    <div class="pot-main-theme">
    <label for="themeEdit">{{ "POTS.EDIT_POT.THEME" | translate }}</label>
    <select id="themeEdit" [(ngModel)]="pot.theme_color">
        <option *ngFor="let color of colorOptions" [value]="color.value">
            {{ color.labelKey | translate }}
        </option>
    </select>
    
    </div>
    <button class="pot-main-edit" (click)="editPot()">{{ "POTS.EDIT_POT.SAVE" | translate }}</button>
</section>
