<section class="pot-main">
    <div class="pot-main-headline">
        <h2>{{ "POTS.ADD_POT.TITLE" | translate }}</h2>
        <img src="../../../assets/images/close_btn.png" alt="close button" >
    </div>
    <div class="pot-main-description">
        <p>{{ "POTS.ADD_POT.DESCRIPTION" | translate }}</p>
    </div>
    <div class="pot-main-name">
        <label for="name">{{ "POTS.ADD_POT.NAME" | translate }}</label>
        <input type="text" placeholder=""/>
    </div>
    <div class="pot-main-target">
        <label for="target">{{ "POTS.ADD_POT.TARGET" | translate }}</label>
        <input type="number" placeholder=""/>
    </div>
    <div class="pot-main-theme">
    <label for="theme">{{ "POTS.ADD_POT.THEME" | translate }}</label>
    <select id="theme">
        <option value="theme1">{{ "POTS.ADD_POT.THEME1" | translate }}</option>
        <option value="theme2">{{ "POTS.ADD_POT.THEME2" | translate }}</option>
        <option value="theme3">{{ "POTS.ADD_POT.THEME3" | translate }}</option>
    </select>
    </div>
    <button class="pot-main-add">{{ "POTS.ADD_POT.ADD" | translate }}</button>
</section>
